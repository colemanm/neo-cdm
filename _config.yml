title: colemanm.org
baseurl: /
permalink: '/:title/'
palette: blue
header:
  bg_img: images/header-bg.jpg
  has_nav: true
  has_social: false
  logo_img: images/logo.png
  tagline: 'thinking, progress, product, habits'
  title: colemanm.org
footer:
  content: '&copy; Coleman McCormick, 2019.'
  links:
    - new_window: true
      text: Made with Stackbit
      url: 'https://www.stackbit.com'
sass:
  indentWidth: 4
  precision: 10
  style: nested
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - ssg-build.sh
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
